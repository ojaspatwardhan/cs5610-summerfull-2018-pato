<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class = "container-fluid">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" type="text" placeholder="Username" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" class="form-control" type="number" placeholder="Phone" />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="email1" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <span>Role:</span>
        <select class="custom-select">
          <option selected value="faculty">
            Faculty
          </option>
          <option value="student">
            Student
          </option>
        </select>
      </div>
      <div class="form-group">
        <input id="dob" class="form-control" type="date" placeholder="Date of birth" />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="First Name">
      </div>
    </form>
    <button id="updateButton" type="button" class="btn btn-primary btn-md btn-block" style="position: relative; margin-top: 1%;">Update</button>
    <br />
    <button id="logoutBtn" type="button" class="btn btn-md btn-danger btn-block" style="position: relative; margin-top: 0.5%;">Logout</button>
	</div>
</body>
</html>
