						<tr>
							<th>
								First Name
							</th>
							<th>
								Last Name
							</th>
							<th>

							</th>
							<th>

							</th>
						</tr>
					</thead>
					<tbody>
						<tr>

							<td>

							</td>
							<td>

							</td>
							<td>
								<button class="btn btn-md btn-success" id="createNewUser">Create User</button>
							</td>
						</tr>
						<tr class="user-credentials">
							<td class="firstName">
								Test
							</td>
							<td class="lastName">
								Test
							</td>
							<td class="userName">
								testUser
							</td>
							<td class="password">
								test@user
							</td>
							<td>
								<button class="btn btn-md btn-danger">Delete User</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
