				<form>
					<div class = "row">
						<div class = "form-group col-sm-6">
							<label for = "firstName">First Name</label>
							<input class = "form-control" type = "text" id = "firstName" placeholder = "First Name" />
						</div>
						<div class = "form-group col-sm-6">
							<label for = "lastName">Last Name</label>

					</div>
					<div class = "row">
						<div class = "form-group col-md-6">
							<div class = "input-group mb-3">
								<input class = "form-control" type = "text" aria-label = "Username" aria-describedby = "username-addon" />
								<div class = "input-group-append">
									<span class = "input-group-text" id = "username-addon">@abc.com</span>
								</div>
							</div>
						</div>
					</div>
					<button class = "btn btn-md btn-outline-primary" type = "submit" value = "Submit">Submit</button>

			</div>
		</div>
