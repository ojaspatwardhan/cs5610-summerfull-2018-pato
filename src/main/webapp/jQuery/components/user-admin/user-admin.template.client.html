<title>Insert title here</title>

<body>
	<!-- Add User Modal Start -->
	<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<input class="form-control" type="text" placeholder="Username" id="usernameFld" />
						</div>
					</div>
					<div class="row" style="position: relative; margin-top: 4%;">
						<div class="col-md-12">
							<input class="form-control" type="password" placeholder="Password" id="passwordFld" />
						</div>
					</div>
					<div class="row" style="position: relative; margin-top: 4%;">
						<div class="col-md-12">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">First Name & Last Name</span>
								</div>
								<input type="text" class="form-control" id="firstNameFld" />
								<input type="text" class="form-control" id="lastNameFld" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="input-group mb-3">
  							<input id="emailFld" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email">
  						<div class="input-group-append">
    						<span class="input-group-text" id="email">@example.com</span>
  						</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input id="phoneFld" class="form-control" type="text" placeholder="Phone Number" />
						</div>
					</div>
					<div class="row" style="position: relative; margin-top: 4%;">
						<div class="col-md-12">
							<div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text" for="role">Role</span>
								</div>
								<select class="custom-select" id="roleFld" required>
									<option selected>
										Faculty
									</option>
									<option>
										Student
									</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input id="dobFld" class="form-control" type="date" />
						</div>
					</div>
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-md btn-danger" data-dismiss="modal">Discard Changes</button>
        <button type="button" class="btn btn-md btn-success" id="createNewUser" data-dismiss="modal">Create User</button>
      </div>
    </div>
  </div>
</div>
<!-- Add User Modal End -->
	<div class = "container-fluid">
		<div class = "row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th>
								First Name
							</th>
							<th>
								Last Name
							</th>
							<th>
								Username
							</th>
							<th>
								Password
							</th>
							<th>
								Email
							</th>
							<th>
								Birthdate
							</th>
							<th>
								Phone
							</th>
							<th>
								Role
							</th>
							<th>
								<button class="btn btn-md btn-primary" data-target="#addUser" data-toggle="modal">Add User</button>
							</th>
							<th>
								<div class="input-group mb-3">
									<input id="searchFld" class="form-control" type="search" placeholder="Username" />
									<div class="input-group-append">
										<button id="search" type="button" class="btn btn-md btn-outline-info">Search</button>
									</div>
								</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr class="user-credentials">
							<td class="firstName">

							</td>
							<td class="lastName">

							</td>
							<td class="userName">

							</td>
							<td class="password">

							</td>
							<td class="email">

							</td>
							<td class="dob">

							</td>
							<td class="phone">

							</td>
							<td class="role">

							</td>
							<td>
								<button class="btn btn-md btn-danger deleteButton">Delete User</button>
							</td>
							<td>
								<button class="btn tbn-md btn-outline-dark editBtn">Edit</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
