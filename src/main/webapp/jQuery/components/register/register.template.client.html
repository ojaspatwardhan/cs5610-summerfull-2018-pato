<body>
	<div class = "container-fluid" style="margin-left: 35%; margin-top: 10%;">
    <div class="row">
      <div class="col-md-4">
        <h2>Sign Up</h2>
      </div>
    </div>
      <form>
        <div class="form-group row">
          <div class="col-md-3">
            <label for="usernameFld">Username</label>
            <input id="usernameFld" class="form-control" type="text" placeholder="Username" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
            <label for="passwordFld">Password</label>
            <input class="form-control" id="passwordFld" type="password" placeholder="Password" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
            <label for="verifyPasswordFld">Verify Password</label>
            <input class="form-control" id="verifyPasswordFld" type="password" placeholder="Re-enter password" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-3">
          <button id="registerButton" type="button" class="btn-sm btn-outline-success">Register</button>
          <a href="https://cs5610-summer-2018-pat-ojas.herokuapp.com/jQuery/components/login/login.template.client.html"><small>Already have an account? Log in</small></a>

        </div>
      </div>
      <div class="row">
        <div class="col-md-3 alert alert-danger" role="alert" style="position: relative; margin-top: 1%; display: none;">

        </div>
